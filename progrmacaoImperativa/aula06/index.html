<!DOCTYPE html>

<body>
    <script>
        // Meu código começa aqui
        var idade = 31;

        var valor1 = 1;
        var valor2 = 3;

        // Operadores matemáticos
        var resultado = valor 1 + valor 2

        // Operadores de comparação - true x false
        var resultadoDaComparacao = valor1 == valor2

        // Operador ternário - condição
        valor1 < valor2 ? 'Resposta caso esteja correto' : 'Resposta caso esteja errado' //etapa 1

        //Função
        //Declaraçao
        function somar() {
            alert(valor1 + valor2);

        //Invoca / Chama
        somar();
       
        //Função com parâmetro
