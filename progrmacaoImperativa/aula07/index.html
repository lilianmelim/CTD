    <script type="text/javascript">
    /*
        1-  Os seguintes valores são sempre falsy (falso):
            false
            0 (zero)
            '' ou "" (string vazia)
            null
            undefined
            NAN (Ex: o resultado de 1/0)
        
        2-  Todo o resto é truthy, o que inclui (verdadeiras):
            '0' (uma string que contenha um simples 0)
            'false' (uma string que contenha o texto "false")
            [] (um array vazio)*
            {} (um objeto vazio)*
            function () {} (uma função vazia)

    */

    // Condicionais
    // If, else if, else - Se, se o outro, outro

    var placarJogador1 = 0;
    var placarJogador2 = 1;

    var estaVencendo = placarJogador1 > placarJogador2;
    var estaEmpatado = placarJogador 1 == placarJogador2;

    if(pestaVencendo) {
        //Instruções
         alert('Jogador 1 está vencendo por '+ (placarJogador1) + ' x ' + (placarJogador2));
    }

    else if (estaEmpatado) {
        alert("Jogador 1 está empatado com Jogador 2. Placar " + (placarJogador1) + ' x ' + (placarJogador2));
    }

    else {
        alert('Jogador 2 está vencendo por '+ (placarJogador2) + ' x ' + (placarJogador1));
    }

    </script>
