<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    

    <form>
        
        <div>
            <img src="aprenderTransparente.png" alt="logo aprender frances">

        </div>
        
        <div>
            <h1><strong>Bonjour! Para começar, faça seu cadastro</strong></h1>
        </div>

        <fieldset>
            <legend>Dados Pessoais</legend>

            <div>
                <label for="name">Nome</label>

            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
        
            <div>

                <input type="tex" id="socialNumber" name="socialNumber">
            </div>

            <div>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div>
                <input type="radio">
            </div>
        </fieldset>

        <fieldset>
            <legend>Localização</legend>
            <div>
                <label for="city">Cidade</label>
                <select type="" id="city" name="city">

                
                <optgroup>
                    <label>Sul</label>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>

                        <option value="salvador">Salvador</option>
                </optgroup>

                <optgroup>
                    <label>Norte</label>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="beloHorizonte">Belo Horizonte</option>
                        <option value="salvador">Salvador</option>
                </optgroup>

                
            </select>
        </div>
            <label for="states">Estados</label>
            <select name="states" id="states">
                
                <option value="saoPaulo">São Paulo</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="saoPaulo">São Paulo</option> 


            </select>
        <div>


        </div>


        </fieldset>

       

        

        <fieldset> 

            <legend>Senha</legend>

        <div>
            <label for="senha">Senha</label>
            <input type="password" id="password" name="password"> 
        </div>

        <div>
            <label for="passwordConfirm">Repita sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm"> 
        </div>

        <button type="reset" id="reset">Limpar</button>
        <button type="submit" id="submit">Salvar</button>  
        </fieldset>
              

    </form>

</body>
</html>
