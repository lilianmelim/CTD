<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com coleções</title>
</head>
<body>

    <script>

        var mensagem = "         Eu amo SP         ";
        var novaMensagem = mensagem.trim();

        console.log( mensagem );
        console.log( mensagem.length ); //conta
        console.log( mensagem.trim() ); // descarta os espaços
        console.log( mensagem.indexOf('sp') ); // mostra a posição
        console.log( novaMensagem.slice(0,2) );
        console.log( novaMensagem.slice(7,10) );
        console.log( novaMensagem.replace('amo', 'adoro') );
        





    </script>


</body>
</html>
