<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    

    <form>
        
        <div>
            <img src="aprenderTransparente.png" alt="logo aprender frances">

        </div>
        
        <div>
            <h1><strong>Bonjour! Para começar, faça seu cadastro</strong></h1>
        </div>

        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
       
        <div>
            <label for="socialNumber">CPF</label>
            <input type="tex" id="socialNumber" name="socialNumber">
        </div>

        <div>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select type="" id="city" name="city">
                <option value="saoPaulo">São Paulo</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="beloHorizonte">Belo Horizonte</option>
                <option value="salvador">São Paulo</option>
            </select>
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" id="password" name="password"> 
        </div>

        <div>
            <label for="passwordConfirm">Repita sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm"> 
        </div>

        <button type="reset" id="reset">Limpar</button>
        <button type="submit" id="submit">Salvar</button>        

    </form>

</body>
</html>
